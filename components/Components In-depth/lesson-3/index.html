<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Slots Fundamentals</title>
  <style>
    .done{
      color:green;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Vue.js Slots Fundamentals</h1>

    <todo-item>Buy Bananas
      <template v-slot:description>
        <p>
          Bananas are good for your health.
        </p>
      </template>
    </todo-item>

    <todo-item>Eat Apple
      <template #description>
        <p>
          Bananas are good for your health.
        </p>
      </template>
      <template #button-text>
        Cancel
      </template>
    </todo-item>

    <todo-item>Celebrate</todo-item>
  </div>


  <script type="text/x-template" id="todo-item-template">
    <div>
      <input type="checkbox" v-model="completed">
      <span :class="{done: completed}">
        <slot></slot>
      </span>
      <slot name="description"></slot>
      <button>
        <slot name="button-text">Send</slot>
      </button>
    </div>
  </script>

  <script src="https://unpkg.com/vue"></script>
  <script src="app.js"></script>
</body>
</html>
